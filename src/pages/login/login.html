<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
      <ion-item>
        <ion-input type="text"  placeholder="Username"  [(ngModel)]="user.username">{{user.username}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text"  placeholder="Contact number"  [(ngModel)]="user.phoneNumber"> {{user.phoneNumber}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text"  placeholder="Email address"  [(ngModel)]="user.email">{{user.email}}</ion-input>
      </ion-item>

      <div>
        <button ion-button color="dark" block tappable (click)="createNewUser(user.username,user.phoneNumber,user.email)">Signin</button>
      </div>
  </ion-list>
</ion-content>
